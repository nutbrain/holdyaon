<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>holdyaon</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body {
            font-family: "kaiti";
        }

        h1 {
            font-family: cursive;
            font-size: 25px;
            color: #99FF00;
            text-align: center;
            text-shadow: 3px 3px 2px gray;
        }

        div {
            text-align: center;
            margin: 20px auto;
        }
        div.habbit{
            padding:5px 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <header class="title">
            <h1>{{title}}</h1>
        </header>
        <main class="body">
            <div class="add">
                <label for="habbit">习惯</label>
                <input type="text" class="form-control" style="width:60%;display: inline;" placeholder="输入要坚持的习惯"
                    v-model.trim="habbit">
                <button class="btn btn-primary" @click="handleAddHabbit"><span
                        class="glyphicon glyphicon-plus"></span></button>
            </div>
            <div class="habbits">
                <div class="habbit bg-info" v-for="(h,index) in habbits">
                    <h3>
                        {{h.name}}
                    </h3>
                    已经连续坚持<span class="text-danger">{{h.holddays}}</span>天<br>
                    最近一次是<span class="text-danger">{{h.lastcheckday}}</span><br>
                    <button @click="handleDeleteHabbit(h,index)" class="btn btn-danger btn-xs">删除</button>
                    <button @click="handleCheck(h)" :disabled="istodaycheck(h)" class="btn btn-xs" :class="{'btn-success':!istodaycheck(h)}"><span v-if="istodaycheck(h)">已打卡</span><span v-else>打卡</span></button>
                </div>
            </div>
        </main>
        <footer class="foot">
            this is foot
        </footer>
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                title: "Hold Yourself On!",
                habbits: [],
                habbit: "",
                logs: [],
            },
            methods: {
                istodaycheck(h){
                    return h.lastcheckday==new Date().toLocaleDateString();
                },
                handleAddHabbit() {
                    this.habbit && this.habbits.push({
                        name: this.habbit,
                        holddays: 0,
                        lastcheckday: "",
                    });
                    this.habbit = "";
                },
                handleCheck(h){
                    h.holddays++;
                    h.lastcheckday=new Date().toLocaleDateString();
                },
                handleDeleteHabbit(h,index){
                    let sure = confirm("确定要删除习惯《"+h.name+"》吗？");
                    if (sure) {
                        this.habbits.splice(index,1);
                    }
                }
            }
        })
    </script>
</body>

</html>
